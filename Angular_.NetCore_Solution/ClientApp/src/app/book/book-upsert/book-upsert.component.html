<form [formGroup]="bookForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="name">SSN</label>
    <input type="text" formControlName="ssn" class="form-control" aria-describedby="SSNHelp" placeholder="Enter SSN">
  </div>
  <div *ngIf="isSubmitClicked && bookForm.invalid" style="color: red;">
    Please provide a valid form.
  </div>
  <button type="submit" class="btn btn-primary" (click)="btnSubmit_onClick()">{{bookId ? 'Update': 'Add'}}</button>
</form>
